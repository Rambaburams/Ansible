- name: function
  hosts: local
  connection: local
  vars:
    technologies: DevOps,linux,ansible,git
    ipaddress: "333.444.222.2222"
    tags:
      application: payment
      Environment: Dev
    listtags:
    - key: Application
      value: payment
    - key: Environment
      value: dev

  tasks:
  - name: default variable
    ansible.builtin.debug:
      msg: "{{name | default('Rambabu')}}"
  tasks:
  - name: string to list
    ansible.builtin.debug:
      msg: "list of technologies is:{{ technologies | split(',')}}"
  
  - name: map to list
    ansible.builtin.debug:
      msg: "tags are:{{tags | dict2items}}"

  - name: list to dict or map
    ansible.builtin.debug:
      msg: "list of tags: {{listtags | items2dict}}"
  
  # - name: read yaml and take it into variable
  #   ansible.builtin.set_fact:
  #     student_yaml: "{{ lookup('file', 'student.yaml') | from_yaml }}"
  - name: to check ipaddress is correct or not
    ansible.builtin.debug:
      mag: "{{ipaddress | ansible.utils.ipv4}}"