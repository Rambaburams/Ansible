- name: function
  hosts: local
  connection: local
  vars:
    technologies: DevOps,linux,ansible,git
    tags:
      application: payment
      Environment: Dev
    listtags:
    - key: application
    - value: dev

  tasks:
  - name: default variable
    ansible.builtin.debug:
      msg: "{{name | default('Rambabu')}}"
  tasks:
  - name: string to list
    ansible.builtin.debug:
      msg: "list of technologies is:{{ technologies | split(',')}}"
  
  tasks:
  - name: map to list
    ansible.builtin.debug:
      msg: "tags are:{{tags | dict2items}}"

  tasks:
  - name: list to dict or map
    ansible.builtin.debug:
      msg: "list of tags: {{listtags | item2dict}}"