- name: function
  hosts: local
  connection: local
  vars:
    technologies: DevOps,linux,ansible,git
    ipaddress: "135.4.2.222"
    tags:
      application: payment
      Environment: Dev
    listtags:
    - key: Application
      value: payment
    - key: Environment
      value: dev

  tasks:
  - name: default variable
    ansible.builtin.debug:
      msg: "{{name | default('Rambabu')}}"
  tasks:
  - name: string to list
    ansible.builtin.debug:
      msg: "list of technologies is:{{ technologies | split(',')}}"
  
  - name: map to list
    ansible.builtin.debug:
      msg: "tags are:{{tags | dict2items}}"

  - name: list to dict or map
    ansible.builtin.debug:
      msg: "list of tags: {{listtags | items2dict}}"
  
  # - name: read yaml and take it into variable
  #   ansible.builtin.set_fact:
  #     student_yaml: "{{ lookup('file', 'student.yaml') | from_yaml }}"
  - name: to check ipaddress is correct or not
    ansible.builtin.debug:
      msg: "{{ipaddress | ansible.utils.ipv4}}"

  - name: grep for root
    #ansible.builtin.command: cat /etc/passwd | grep root
    ansible.builtin.shell: cat /etc/passwd | grep root
    register: command_output

  - name: print the command_output
    ansible.builtin.debug:
      msg: "{{ command_output }}"

  - name: redirect the output
    ansible.builtin.command: ls -ltr > /tmp/output.txt
    register: redirect_output
    ignore_errors: true

  - name: print redirect_output
    ansible.builtin.debug:
      msg: "{{ redirect_output }}"

  - name: redirect the output using shell
    ansible.builtin.shell: ls -ltr > /tmp/output.txt
    register: redirect_output

  - name: print redirect_output shell
    ansible.builtin.debug:
      msg: "{{ redirect_output }}"